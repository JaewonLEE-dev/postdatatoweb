name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Gradle을 사용하여 Spring Boot 애플리케이션 빌드
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      # 3. Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERUUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image
        run: |
          docker build -t potato264/postdatatoweb:latest .
          docker tag potato264/postdatatoweb:latest potato264/postdatatoweb:${{ github.sha }}
          docker push potato264/postdatatoweb:latest
          docker push potato264/postdatatoweb:${{ github.sha }}
